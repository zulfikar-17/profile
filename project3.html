<!DOCTYPE html>

  <head>

    <link href="prism.css" rel="stylesheet" />

    <h1 class="py-5 text-4xl font-bold text-orange-500">

      <h1
        class="w-full text-xl font-bold py-5 border-b-2 border-t-2 border-orange-500 text-center"
      >
        Documentation
      </h1>
      <div class="flex flex-wrap flex-grow-1 w-full px-4 gap-5 justify-center">
        <img
          class="w-[300px]"
          src="projects/ayunan-otomatis/ayunan1.png"
          alt=""
        />
        <img

          src="projects/ayunan-otomatis/ayunan2.png"

        class="w-full text-xl font-bold py-5 border-b-2 border-t-2 border-orange-500 text-center"

        Code
      </h1>
      <img
        class="w-[80vw]"
        src="projects/ayunan-otomatis/program1.png"
        alt=""
      />
      <img
        class="w-[80vw]"
        src="projects/ayunan-otomatis/program2.png"
        alt=""
      />
      <img
        class="w-[80vw]"
        src="projects/ayunan-otomatis/program3.png"
        alt=""
      />
      <p
        class="text-justify indent-10 px-4 py-5 border-b-2 border-t-2 mb-10 text-red-500 font-bold border-gray-500"
      >
        Dikarenakan keterbatasan website, program tidak bisa di tampilkan
        keseluruhan. Jika ada pertanyaan, anda bisa menghubungi saya pada kontak
        yang telah tertera
      </p>
      <div class="w-full flex justify-center">
        <a
          class="px-4 py-2 bg-orange-500 rounded-full text-white"
          href="/profile/#project"
          >Kembali</a
        >
      </div>
    </div>
